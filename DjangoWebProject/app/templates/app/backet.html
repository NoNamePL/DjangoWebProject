{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<br />
<div class="posts">
    {% for item in Backet %}
    <div class="posts_item-body">
        <h2 class="posts_item-body-title">{{item.ID}}</h2>
        <p> {{item.Course}} </p>
        <p> {{item.Date}} </p>
        <p> {{item.quantity}} </p>
    </div>
    {% endfor %}
</div>

{% endblock %}
